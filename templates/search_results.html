<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% for material in results %}
        <p>Name: {{ material.name }} - Properties: {{ material.properties }}</p>
    {% else %}
        <p>No results found.</p>
    {% endfor %}
    <a href="/">Back to search</a>
</body>
</html>
